
  <perch:before><div class="c-post-tags"><h3 class="c-post-tags__title">Tags: </h3><ul class="c-post-tags__list"></perch:before>
    <li class="c-post-tags__item">
      <a href="/blog/tag/<perch:blog id="tagSlug" />" rel="tag" class="c-post-tags__link"><svg class="o-icon c-post-tags__link-icon">
        <use xlink:href="#icon-tag"></use></svg>
        <span class="c-post-tags__link-text"><perch:blog id="tagTitle" /></span>
      </a>
    </li>
    <perch:after></ul></div></perch:after>
