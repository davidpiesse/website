<perch:before>
    <ul class="hfeed listing c-post-listing">
</perch:before>
      <li class="c-post-listing__item hentry">
        <h2 class="c-post-listing__title"><a href="<perch:blog id="postURL" />" rel="bookmark" class="entry-title"><perch:blog id="postTitle" /></a></h2>
        <p class="c-post-listing__date entry-published date"><perch:blog id="postDateTime" format="%d %B %Y" /></p>
        <div class="c-post-listing__desc description entry-summary">
          <perch:blog id="excerpt" type="textarea" textile="true" />
        </div>
      </li>
<perch:after>
    </ul>
  <perch:if exists="paging">
      <div class="paging">
          Page <perch:blog id="current_page" /> of <perch:blog id="number_of_pages" />
          <perch:blog id="page_links" encode="false" />
          <perch:if exists="not_first_page">
              <a href="<perch:blog id="prev_url" encode="false" />">Previous</a>
          </perch:if>
          <perch:if exists="not_last_page">
              <a href="<perch:blog id="next_url" encode="false" />">Next</a>
          </perch:if>
      </div>
  </perch:if>
</perch:after>
