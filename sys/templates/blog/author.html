<div class="c-author-details">
  <div class="o-layout">

    <perch:if exists="author_image">
        <div class="o-layout__item u-1/4">
          <div class="c-author-details__thumb">
            <img src="<perch:blog id="author_image" type="image" label="Image" width="240" density="2" order="5" />" width="120" alt="Photograph of <perch:blog id="authorGivenName" type="text" label="Given name" order="1" /> <perch:blog id="authorFamilyName" type="text" label="Given name" order="2" />" />
          </div>
        </div><div class="o-layout__item u-3/4">
          <div class="c-author-details__desc hcard">
            <perch:blog id="author_biog" type="textarea" label="Biography" textile="true" editor="markitup" order="4" />
          </div>
        </div>
    <perch:else />
        <div class="o-layout__item u-1/1">
          <div class="c-author-details__desc hcard">
            <perch:blog id="author_biog" type="textarea" label="Biography" textile="true" editor="markitup" order="4" />
          </div>
        </div>
    </perch:if>

  </div>
</div>

<perch:blog id="author_twitter" type="text" suppress="true" label="Twitter account" />
